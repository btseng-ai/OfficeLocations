<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>LJA Office Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    #map { height: 800px; width: 100%; }
  </style>
</head>

<body>
  <div id="map"></div>

  <script>
    // Create the map centered on the U.S.
    var map = L.map('map').setView([37.8, -96], 4);

    // Add the free OpenStreetMap layer
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
    }).addTo(map);

    // ---- ADD YOUR OFFICE LOCATIONS HERE ----
    L.marker([29.7207, -95.5503]).addTo(map)
      .bindPopup("<b>LJA Engineering - Houston</b><br>3600 W Sam Houston Pkwy S<br><a target='_blank' href='https://ljaeng.sharepoint.com/:b:/s/Floorplans/IQBl5Fu5KebATLRYB2AKCFlpAUc0SUoQVljWUIBW0ITuLFc?e=MOVINy'>Floor plan</a>");
  </script>
</body>
</html>
